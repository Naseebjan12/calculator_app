<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
</head>
<body>
    <div id="calculator">
        <input type="text" name="" id="display" placeholder="0" readonly>
        <div id="keys">
            <button onclick="appendToDsiaplay('+')" class="operator-btn">+</button>
            <button onclick="appendToDsiaplay('7')">7</button>
            <button onclick="appendToDsiaplay('8')">8</button>
            <button onclick="appendToDsiaplay('9')">9</button>
            <button onclick="appendToDsiaplay('-')" class="operator-btn">-</button>
            <button onclick="appendToDsiaplay('4')">4</button>
            <button onclick="appendToDsiaplay('5')">5</button>
            <button onclick="appendToDsiaplay('6')">6</button>
            <button onclick="appendToDsiaplay('*')" class="operator-btn">*</button>
            <button onclick="appendToDsiaplay('1')">1</button>
            <button onclick="appendToDsiaplay('2')">2</button>
            <button onclick="appendToDsiaplay('3')">3</button>
            <button onclick="appendToDsiaplay('/')" class="operator-btn">/</button>
            <button onclick="appendToDsiaplay('0')">0</button>
            <button onclick="appendToDsiaplay('.')">.</button>
            <button onclick="calculate()">=</button>
            <button onclick="clearDisplay()" class="operator-btn">C</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
